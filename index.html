<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <button class="home"><i class="fa-solid fa-house-chimney"></i></button>
            <button class="messages" title="chats"><i class="fa-solid fa-message"></i></button>
            <button class="calls"><i class="fa-solid fa-phone"></i></button>
            <button class="people"><i class="fa-solid fa-people-group"></i></button>
            <button class="settings"><i class="fa-solid fa-gear"></i></button>
        </nav>
        <div class="middle-section">
            <div class="windows">
                <div class="window-1">
                    <video width="300px" height="200px" autoplay muted loop id="video">
                        <source src="u1.mp4" type="video/mp4">
                        unsupported filetype
                    </video>
                    <div class="name">Aaron, Hank <i class="fa-solid fa-microphone-slash"></i> <i class="fa-solid fa-video"></i></div>
                </div>
                <div class="window-2">
                    <div class="name">Guitry, Sacha <i class="fa-solid fa-microphone-slash"></i> <i class="fa-solid fa-video"></i></div>
                </div>
                <!-- <div class="window-3">
                    <div class="name">James, Kevin</div>
                </div> -->
                <div class="window-4">
                    <div class="name">Berle, Milton <i class="fa-solid fa-microphone-slash"></i> <i class="fa-solid fa-video"></i></div>
                </div>
                <div class="window-5">
                    <div class="name">Pola≈Ñski, Roman <i class="fa-solid fa-microphone-slash"></i> <i class="fa-solid fa-video"></i></div>
                </div>
                <div class="window-6">
                    <div class="name">Roux, Joseph <i class="fa-solid fa-microphone-slash"></i> <i class="fa-solid fa-video"></i></div>
                </div>
            </div>
            <div class="tools">
                <button class="mic" onclick="micIconChange(this)" title="mute"><i class="fa-solid fa-microphone"></i></button>
                <button class="camera" onclick="camIconChange(this)" title="off cam"><i class="fa-solid fa-video"></i></button>
                <button class="maximize"><i class="fa-solid fa-maximize"></i></button>
                <button class="hangup"> &nbsp;<i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
        <div class="chat-box">
            <h1>Chats</h1>
            <div class="tabs">
                <button class="message-active">Everyone</button>
                <button class="">Personal</button>
            </div>
            <div class="message-box-everyone">Everyone chatbox</div>
            <div class="message-box-everyone">Personal chatbox</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
